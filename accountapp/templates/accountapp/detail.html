{% extends 'base.html' %}


{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div>
            <!--<p>
                {{ target_user.date_joined }}
            </p>-->

            <!--이미지 보여주기-->
            <img src="{{ target_user.profile.image.url }}" alt="" style="height: 7rem; width: 7rem; border-radius: 20rem; margin-bottom: 2rem;">

            {% if target_user.profile %}
            <h3 style="font-family: 'NanumSquareB'">
                {{ target_user.profile.nickname }}

            <!--닉네임이 있는데 추가적으로 닉네임을 바꾸고 싶을때 업데이트뷰로 라우팅 해줄 앵커테그-->
                <a href="{% url 'profileapp:update' pk=target_user.profile.pk %}">
                    edit
                </a>
            </h3>
            {% else %}
            <a href="{% url 'profileapp:create'%}">
            <h2 style="font-family: 'NanumSquareB'">
                Create Profile
            </h2>
            </a>
        {% endif %}
    <!--프로필 메모를 보여줌-->
        <h6 style="margin-bottom: 3rem;">
            {{ target_user.profile.message }}
        </h6>

            {% if target_user == user %}
            <a href="{% url 'accountapp:update' pk=user.pk %}">
                <p>
                    Change Info
                </p>
            </a>
            <a href="{% url 'accountapp:delete' pk=user.pk %}">
                <p>
                    Quit
                </p>
            </a>
            {% endif %}

        </div>
    </div>


{% endblock %}
